version: "3"
services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        env_file: dev.env
        environment:
            - PORT=8080
        ports:
            - 8081:8080
        volumes:
            - ./library:/app/library
            - api_node_modules:/app/api/node_modules
            - api_output:/app/api/dist
        networks:
            - atm-sync
volumes:
    api_node_modules:
    api_output:
networks:
    atm-sync:
